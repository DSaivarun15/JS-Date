<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check date</title>
    <style>
           .btn{
            transition: all 0.3s ease-in-out;
            border-radius: 25px;
           }

           .btn:hover{
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
           }
    </style>
</head>
<body>
    <center>
        <h1 style="background-color: burlywood;">Let's know today's date</h1>
        <br><br>
        <button class="btn" style="height: 50px;width: 100px;background-color: aqua;" onclick="checkdate()">Check date</button>
    </center>

    <script  src="script.js"></script>
</body>
</html>
